<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/stalin/img/login.png">
    <title></title>
    
       <!-- Tell the browser to be responsive to screen width -->
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Font Awesome -->
       <link rel="stylesheet" href="/static/lib/adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.min.css">
       <!-- Theme style -->
       <link rel="stylesheet" href="/static/lib/adminlte-3.0.4/css/adminlte.min.css">
       <!-- Google Font: Source Sans Pro -->
       <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
       <!-- Sweetalert2 -->
       <script src="/static/lib/sweetalert2-9.10.0/sweetalert2.all.min.js"></script>
       <!-- jQuery -->
       <script src="/static/lib/adminlte-3.0.4/plugins/jquery/jquery.min.js"></script>
       <!-- Bootstrap 4 -->
       <script src="/static/lib/adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
       <!-- AdminLTE App -->
       <script src="/static/lib/adminlte-3.0.4/js/adminlte.min.js"></script>
       <!-- Sweetalert2 -->
       <script src="/static/lib/sweetalert2-9.10.0/sweetalert2.all.min.js"></script>
       <!-- Jquery Confirm -->
       <link rel="stylesheet" href="/static/lib/jquery-confirm-v3.3.4/jquery-confirm.min.css">
       <script src="/static/lib/jquery-confirm-v3.3.4/jquery-confirm.min.js"></script>
       <!-- Functions -->
       <script src="/static/lib/js/functions.js"></script>
</head>
<body>
    <div class="login-box">
        <div class="login-logo">
            <a href="{% url 'index' %}"><b>Ha</b>des</a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Cambio de contraseña</p>
                <form action=".." method="post">
                    <input type="hidden" name="next" value="{{ next }}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{ form.password }}
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        {{ form.confirmPassword }}
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-lock"></i> Cambiar password
                            </button>
                        </div>
                    </div>
                    <p class="text-center mt-2" style="font-size: 13px;">
                        Si deseas volver al login da un click <a
                            href="{% url 'login' %}">aqui </a>
                    </p>
                </form>
            </div>
        </div>
        <script type="application/javascript">
            $(function () {
                $('form').on('submit', function (e) {
                    e.preventDefault();
                    var parameters = new FormData(this);
                    submit_with_ajax(window.location.pathname, 'Notificación', '¿Estas seguro de cambiar tu contraseña?', parameters, function () {
                        Swal.fire({
                            title: 'Notificación',
                            text: 'Tu contraseña ha sido cambiada correctamente',
                            icon: 'success',
                            timer: 5000,
                            onClose: () => {
                                location.href = '/login/';
                            }
                        }).then((result) => {

                        });
                    });
                });
            });
        </script>
    </div>
</body>
</html>
