<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <h2 class="modal-title">Actualizar Doctor</h2>
       
        <form action="{% url 'editar_doctor' object.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit"><i class="fas fa-upload "></i>Actualizar</button>
                &nbsp;
                <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
