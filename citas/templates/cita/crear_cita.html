
    <div class="modal-dialog modal-dialog-scrollable" id="eventCreate" role="document">
        <div class="modal-content">
            <header class="modal-header " style="background-color: #007BFF;color:#fff;">Nueva Cita</header>
           
            <form action="{% url 'crear_cita' %}" method="POST">
            {% csrf_token %}
            <div class="modal-body" style=" height: 250px; width: 100%; overflow-y: auto;">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary btn-flat" type="submit"><i class="fas fa-save "></i>
                    Guardar</button>
                &nbsp;
                <button class="btn btn-outline-danger btn-flat" type="button" data-dismiss="modal"><i
                        class="fas fa-times"  id="modalClose2" ></i> Cancelar</button>
            </div>
            <br>
            </form>
        </div>
    </div>
