{% extends 'login/vista_principal.html' %}
{% block titulo %} Listado de Citas {% endblock titulo %}
{% block extra_css %}

<link rel="stylesheet" href="/static/fullcalendar/lib/main.css" >
<script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.3.0/main.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
{% endblock extra_css %}
{% block body %}
<div class="card-default">
    <br>
    <form action="" method="GET">
        <div class="row">
          <div class="col-auto mb-4 mb-md-0">
            <p class="pt-2"><strong>Listado de Doctores</strong></p>
          </div>
          <div class="col-auto mb-4 mb-md-0">
            <div class="form-outline mb-4">
              <input class="form-control" type='text' name='q' value='{{ request.GET.q }}'>
            </div>
          </div>
          <div class="col-auto mb-4 mb-md-0">
            <button type="submit" class="btn btn-outline-primary btn-flat" value="listar_paciente">
                <i class="fas fa-search fa-sm"></i>
            </button>
          </div>
        </div>
    </form>
    <button type="button" class="btn btn-outline-primary btn-flat"onclick="abrir_modal_creacion('{% url 'crear_cita' %}')"><i class="fas fa-plus"></i></i> Nuevo
    </button>
</div> 
<br>
<div id="calendar"  class="col-lg-12 text-center">
    
    
</div>
<div class="modal face" id="creacion" role="dialog"></div>
<div class="modal face" id="edicion" role="dialog"></div>


{% endblock body %}
{% block extrajs %}

<script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
<script src="/static/fullcalendar/lib/main.js"></script>
<script src="/static/fullcalendar/lib/locales-all.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {       
        var calendarEl = document.getElementById('calendar'); 
        var calendar = new FullCalendar.Calendar(calendarEl,{
            locale: "es",
            height: 'auto',
            scrollTime: '07:00',
            selectable: "true",
            defaultView: "timeGridWeek",
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            events: [
                {% for Citas  in object_list %}
                {
                    id:"{{Citas.id}}",
                    title : "{{Citas.id}} - {{Citas.paciente}}", 
                    doctor : "{{Citas.doctor}}",
                    tratamiento : "{{Citas.tratamiento}}",
                    start : "{{Citas.fecha| date:'Y-m-d'}}",
                    end : "{{Citas.fecha| date:'Y-m-d'}}", 
                    extraParams: function(){
                        return {
                            id: "{{Citas.id}}",
               }
            },
            failure: function() {
                alert('there was an error while fetching events!');
                },
       
            },
            {% endfor %}         
        ],
        navLinks: true,
        editable: true,
        eventLimit: true,
        selectable: true,
        selectHelper: true,
        slotDuration: '00:30:00', 
      
        select: function (start, end, allDay) {
            var title = prompt("Enter Event Title");
            if (title) {
                var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                $.ajax({
                    type: "POST",
                    url: "{% url 'crear_cita' %}')",
                    data: {'title': title, 'start': start, 'end': end},
                    dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                alert("Added Successfully");
                            },
                            failure: function (data) {
                                alert('There is a problem!!!');
                            }
                        });
                    }
                },
                eventResize: function (event) {
                    var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                    var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                    var title = event.title;
                    var id = event.id;
                    $.ajax({
                        type: "GET",
                        url: "{% url 'editar_cita' p.id %}",
                        data: {'title': title, 'start': start, 'end': end, 'id': id},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Update');
                        },
                        failure: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventDrop: function (event) {
                    var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                    var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                    var title = event.title;
                    var id = event.id;
                    $.ajax({
                        type: "GET",
                        url: " ",
                        data: {'title': title, 'start': start, 'end': end, 'id': id},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Update');
                        },
                        failure: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },
                
                eventClick: function (event) {
                    if (confirm("Are you sure you want to remove it?")) {
                        var id = event.id;
                        $.ajax({
                            type: "GET",
                            url: "eliminardoctor({{ p.id }})",
                            data: {'id': id},
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                alert('Event Removed');
                            },
                            failure: function (data) {
                                alert('There is a problem!!!');
                            }
                        });
                    }
                },

            });
            calendar.render();
        });
        
</script>


<script type="text/javascript">
    var $ = jQuery.noConflict();
    function abrir_modal_creacion(url) {
        $('#creacion').load(url, function () {
            $(this).modal('show')
        });
    }
    function abrir_modal_edicion(url) {
        $('#edicion').load(url, function () {
            $(this).modal('show')
        });
    }
</script>
{% endblock extrajs %}
