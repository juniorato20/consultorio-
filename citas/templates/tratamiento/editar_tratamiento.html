<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <br>
        
        <h2 class="d-flex justify-content-center">Actualizar Tratamiento</h2>
       
        <form action="{% url 'editar_tratamiento' object.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary btn-flat" type="submit"><i class="fas fa-upload "></i> Actualizar</button>
                &nbsp;
                <button class="btn btn-outline-danger btn-flat" type="button" data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
            </div>
            <br>
        </form>
    </div>
</div>
