<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/static/plantilla/icono.png">
  <link rel="stylesheet" href="/static/plantilla/style.css" />
  
  <link href="/static/pantallap/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/static/pantallap/css/zabuto_calendar.css">
  <link rel="stylesheet" type="text/css" href="/static/pantallap/lib/gritter/css/jquery.gritter.css" />
 

  <title>Consultorio</title>
</head>
<body class="bg-dark">
  <section>
    <div class="row g-0">
      <div class="col-lg-7 d-none d-lg-block">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item img-1 min-vh-100 active">
            </div>
            <div class="carousel-item img-2 min-vh-100">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
          <img class="centrado" src="/static/plantilla/login.png" class="img-fluid" />
        </div>
        <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
          <h2 class="font-weight-bold mb-4">Consultorio Odontologico</h2>
          <div>
            {% if mensaje %}
            <div class="alert alert-danger alert-dismissible fade show">
              <strong></strong> {{mensaje}} <button type="button" class="close"
                data-dismiss="alert">&times;</button>
            </div>
            {% endif %}
          </div>
          <form class="mb-5" method="POST" action="/login/">
            {% csrf_token %}
            <div class="mb-4">
              <span class="input-group-addon" for=Username><i class="icon_profile"></i></span>
              <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" autofocus>
            </div>
            <div class="mb-4">
              <span class="input-group-addon" for="Password"><i class="icon_key_alt"></i></span>
              <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña">
              <a href="{% url 'reset_password' %}" class="form-text text-muted text-decoration-none">¿Has olvidado tu
                contraseña?</a>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Iniciar sesión</button>
            <div class="register-link m-t-15 text-center">
              <br>
              <!-- <p>Don't have account ? <a href=""> Registrar</a></p> -->
            </div>
          </form>
          {% if message %}
          <script type="text/javascript">
            alert("{{message}}");
          </script>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.3.0/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="/static/lib/sweetalert2-9.10.0/sweetalert2.all.min.js"></script>
  <script src="/static/lib/adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/lib/adminlte-3.0.4/js/adminlte.min.js"></script>
  <script src="/static/lib/js/functions.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/lib/js/functions.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="/static/lib/jquery-confirm-v3.3.4/jquery-confirm.min.js"></script>
  {% if messages %}
  {% for m in messages %}
  <script>
      Swal.fire({
          title: 'Felicitaciones',
          text : '{{m}}',
          icon: 'success',              
          })
  </script>         
  {% endfor %}
  {% endif %} 
  {% block extrajs %}
  {% endblock extrajs %}
</body>
</html>
